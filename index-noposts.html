<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            /* based on the built-in color 'linen' */
            background-image: linear-gradient(180deg, hsl(30, 67%, 94%), hsl(30, 67%, 96%));
        }

        .center-everything {
            display: grid;
            height: 100vh;
            text-align: center;
            grid-template-rows: auto 10%;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="center-everything">
        <div class="main-content">
            <h1>Hey... where'd everything go?</h1>
            <p>
                My site is due for a redesign. Trust me, it'll look much nicer when it's done.<br>
                (If it doesn't look nicer, you're probably using IE.)
            </p>
        </div>
        <i>Last updated Jan 11, 2020</i>
    </div>
</body>
</html>
